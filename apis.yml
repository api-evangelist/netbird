aid: netbird
name: NetBird
description: >-
  NetBird is an Open-Source Zero Trust Networking platform that allows you to
  create secure private networks for your organization or home. We designed
  NetBird to be simple and fast, requiring near-zero configuration effort and
  leaving behind the hassle of opening ports, complex firewall rules, VPN
  gateways, etc. 
